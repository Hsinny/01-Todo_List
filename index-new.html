<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 | To Do List | The F2E 前端修煉 精神時光屋</title>
  <meta name="keywords" content="網頁設計, 前端, 工程師, F2E, UI, UX">
  <meta name="description" content="前網頁設計師，正走在往前端的路上，成為網站開發工程師">
  <!-- FB -->
  <meta property="og:image" content="images/TheF2E_banner.jpg">
  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">
  <meta property="og:description" content="The F2E 前端修煉精神時光屋 第一題 To Do List">
  <meta property="og:url" content="https://github.com/Hsinny">
  <link rel="icon" type="ico" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.css">
  <link rel="stylesheet" href="css/style-all.css">
</head>
<body>
  <header>
    <div class="container flex-between-center">
      <!-- Tab List -->
      <div>
        <img src="images/brand-logo.svg" width="30" height="30" alt="" class="brand-logo">Todolist
      </div>
      <!-- Add Task -->
      <div class="position-relative">
        <input type="text" placeholder="新增待辦事項 ..." class="input-addTask" id="input-task">
        <button id="btn-addTask">+</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container flex-between-start">
      <ul class="tab-list">
        <li class="active">
          <a class="tab-control" href="#tab-1" id="tab-totalTask">My Tasks (<span class="task-number" id="task-number-total">99</span>)</a>
        </li>
        <li>
          <a class="tab-control" href="#tab-2" id="tab-todo">To Do (<span class="task-number" id="task-number-todo">45</span>)</a>
        </li>
        <li>
          <a class="tab-control" href="#tab-3" id="tab-completed">Completed (
          <span class="task-number" id="task-number-completed">44</span>)</a>
        </li>
      </ul>

      <section id="section-task">

        <!-- Uncompleted tasks -->
        <ul class="task" id="panel-totalTask"></ul>
        
        <!-- Completed tasks -->
        <ul class="task" id="panel-todo">
          <li>
            <button class="btn-todo">
              <svg class="icon icon-check" aria-hidden="true"><use xlink:href="#icon-check"></use></svg>
            </button>
             <dvi class="task-name ellipsis">justify-content 決定了內容元素與整個 Flexbox 的「水平對齊」位置，回想一下最上面講的 Flexbox 盒子模型，具有 main start 與 main end 左右兩個端點，justify-content 就是按照這個方式做設定</dvi>
            <div class="btn-group">
              <button class="btn-todo">
                <svg class="icon icon-favorfill" aria-hidden="true"><use xlink:href="#icon-favorfill"></use></svg>
              </button>
              <button class="btn-todo">
                <svg class="icon icon-close" aria-hidden="true"><use xlink:href="#icon-close"></use></svg>
              </button>
            </div>
            <div class="badge-group">
              <span class="badge">
                <svg class="icon icon-calendar" aria-hidden="true"><use xlink:href="#icon-calendar"></use></svg>
                <span class="deadline">6月22日</span>
              </span>
              <span class="badge">
                <svg class="icon icon-link" aria-hidden="true"><use xlink:href="#icon-link"></use></svg>
                <span class="file-link">1</span>
              </span>
              <span class="badge">
                <svg class="icon icon-comment" aria-hidden="true"><use xlink:href="#icon-comment"></use></svg>
              </span>
            </div>
            <!-- Edit -->
            <div class="edit-panel">
              <div class="edit-item">
                <div class="subtitle">
                  <svg class="icon icon-calendar" aria-hidden="true"><use xlink:href="#icon-calendar"></use></svg>
                  新增日期
                </div>
                <div class="edit-item-content">
                  <input type="text" class="input-date input-datepicker" placeholder="選擇日期" id="id1">
                  <input type="text" class="input-date input-datepicker" placeholder="選擇日期" id="id2">
                </div>
              </div>
              <div class="edit-item">
                <div class="subtitle">
                  <svg class="icon icon-link" aria-hidden="true"><use xlink:href="#icon-link"></use></svg>
                  附檔
                </div>
                <div class="edit-item-content">
                  <!-- <span class="file">index.html</span>
                  <span class="file">index.html</span>
                  <span class="file">index.html</span> -->
                  <span>
                    <input type="file" accept=".jpg, .jpeg, .png" class="add-file" multiple>
                      <svg class="icon icon-add" aria-hidden="true"><use xlink:href="#icon-add"></use></svg>
                    </button>
                  </span>
                  
                </div>
              </div>
              <div class="edit-item">
                <div class="subtitle">
                  <svg class="icon icon-comment" aria-hidden="true"><use xlink:href="#icon-comment"></use></svg>
                  備註
                </div>
                <div class="edit-item-content">
                  <textarea placeholder="新增詳細資訊"></textarea>
                </div>
              </div>
              <div class="buttons">
                <button class="btn-cancel">
                  <svg class="icon icon-back" aria-hidden="true"><use xlink:href="#icon-back"></use></svg>
                  取消
                </button>
                <button class="btn-save">
                  <svg class="icon icon-check" aria-hidden="true"><use xlink:href="#icon-check"></use></svg>
                  確認新增
                </button>
              </div>
            </div>
          </li>
        </ul>
        <!-- Completed tasks -->
        <ul class="task" id="panel-completed" style="margin-top: 100px;"></ul>
      </section>
    </div>    
  </main>
  <script src="js/iconfont.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script>
  <script src="js/todo-list.js"></script>
</body>
</html>
