<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 | To Do List | The F2E 前端修煉 精神時光屋</title>
  <meta name="keywords" content="網頁設計, 前端, 工程師, F2E, UI, UX">
  <meta name="description" content="前網頁設計師，正走在往前端的路上，成為網站開發工程師">
  <!-- FB -->
  <meta property="og:image" content="images/TheF2E_banner.jpg">
  <meta property="og:title" content="網頁作品 | The F2E 前端修煉 精神時光屋">
  <meta property="og:description" content="The F2E 前端修煉精神時光屋 第一題 To Do List">
  <meta property="og:url" content="https://github.com/Hsinny">
  <link rel="icon" type="ico" href="images/favicon.ico">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style-all.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124594748-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-124594748-1');
  </script>
</head>
<body>
  <header class="header">
    <!-- Add Task -->
    <div class="addTask">
      <img src="images/icon-list.svg" width="20" height="20" class="icon">
      <input type="text" placeholder="新增待辦事項 ..." class="input-addTask" id="input-addTask">
      <button class="btn-addTask" id="btn-addTask">+</button>
    </div>
    <!-- Task Tab -->
    <ul class="tab-list">
      <li class="active">
        <a class="tab-control" id="tab-todo">
          進行中
          <span class="badge" id="counter-todo">0</span>
        </a>
      </li>
      <li>
        <a class="tab-control" id="tab-completed">
          已完成
          <span class="badge" id="counter-completed">0</span>
        </a>
      </li>
    </ul>
    <!-- Logo -->
    <div class="brand-logo">
      <span>Todolist</span><img src="images/brand-logo.svg" width="30" height="30">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <!-- Uncompleted Tasks -->
      <ul class="task" id="content-todo"></ul>
      <!-- Completed tasks -->
      <ul class="task" id="content-completed"></ul>
      <!-- Edit Panel-->
      <div class="panel-edit">
        <!-- Add Date -->
        <div class="edit-item">
          <svg class="icon icon-calendar" aria-hidden="true">
            <use xlink:href="#icon-calendar"></use>
          </svg>
          新增日期
          <div class="edit-item-content">
            <input type="text" class="input-date input-datepicker" placeholder="選擇日期" id="input-date" autocomplete="off">
            <!-- <input type="text" class="input-date input-datepicker" placeholder="時間" id="input-time" autocomplete="off"> -->
          </div>
        </div>
        <!-- Add File -->
        <div class="edit-item">
          <svg class="icon icon-link" aria-hidden="true">
            <use xlink:href="#icon-link"></use>
          </svg>
          附檔
          <div class="edit-item-content">
            <label class="add-file">
              <svg class="icon icon-add" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
              <input type="file" accept=".jpg, .jpeg, .png" class="add-file" multiple id="input-file">
              <span class="add-file-name" id="fileName"></span>
            </label>
          </div>
        </div>
        <!-- Add Comment -->
        <div class="edit-item">
          <svg class="icon icon-comment" aria-hidden="true">
            <use xlink:href="#icon-comment"></use>
          </svg>
          備註
          <div class="edit-item-content">
            <textarea placeholder="新增詳細資訊" id="textarea-comment"></textarea>
          </div>
        </div>
        <!-- Btn Save & Cancel -->
        <div class="buttons">
          <button class="btn-cancel" id="btn-cancel">
            <svg class="icon icon-close" aria-hidden="true">
              <use xlink:href="#icon-close"></use>
            </svg>
            取消
          </button>
          <button class="btn-save" id="btn-save">
            <svg class="icon icon-copy" aria-hidden="true">
              <use xlink:href="#icon-copy"></use>
            </svg>
            新增
          </button>
        </div>
      </div>
    </div>
    <!-- Aside Menu -->
    <aside class="aside"></aside>
  </main>
  <script src="js/iconfont.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.6.1/Sortable.min.js"></script> -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/todo-list-new.js"></script>
</body>
</html>
